{% extends "base.html" %}
{% block title %}Register â€” CeCureCam{% endblock %}
{% block body %}
  <h1>Create your CeCureCam account</h1>
  {% if err %}<p class="err">{{err}}</p>{% endif %}
  <form method="post">
    <div class="row">
      <div>
        <label>Name</label>
        <input name="name" required>
      </div>
      <div>
        <label>Username</label>
        <input name="username" required>
      </div>
    </div>
    <label>Alert email(s)</label>
    <input name="emails" placeholder="mom@example.com, dad@example.com" required>
    <label>Reason</label>
    <select name="reason">
      {% for r in reasons %}<option value="{{r}}">{{r}}</option>{% endfor %}
    </select>
    <div class="row">
      <div>
        <label>Password</label>
        <input name="pw1" type="password" required>
      </div>
      <div>
        <label>Confirm Password</label>
        <input name="pw2" type="password" required>
      </div>
    </div>
    <br><button class="btn">Create account</button>
    <a class="btn secondary" href="{{url_for('login')}}">Back</a>
  </form>
{% endblock %}
