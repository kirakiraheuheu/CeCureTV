<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}CeCureCam{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1220; color:#e9eef7; margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 24px; background:#121a2b; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin-top:0; font-size: 24px; }
    a { color:#8bc8ff; text-decoration:none; }
    input, select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2c3a55; background:#0e1524; color:#e9eef7; margin-top:6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .btn { background:#2b82f6; color:#fff; padding:10px 14px; border:none; border-radius:10px; cursor:pointer; }
    .btn.secondary { background:#202b44; }
    .notice { background:#0e1a34; border:1px solid #203055; padding:10px 12px; border-radius:10px; color:#b9c7e6; }
    .err { color:#ff9fa0; }
    label { font-size: 13px; color:#b7c5e6; }
    .topbar { text-align:right; margin-bottom: 6px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      {% if session.get('u') %}
        <span>Logged in as <b>{{session['u']}}</b></span> Â· <a href="{{url_for('logout')}}">Logout</a>
      {% endif %}
    </div>
    {% block body %}{% endblock %}
  </div>
</body>
</html>
