<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}CeCureCam{% endblock %}</title>

    <!-- Brand styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Header -->
    <header class="cc-header">
      <div class="cc-container cc-header-inner">
        <div class="cc-brand">
          <!-- Put your exported logo as static/logo.png or .svg -->
          <img src="{{ url_for('static', filename='logo.png') }}" alt="CeCureTV logo" class="cc-logo" />
          <span class="cc-wordmark">CeCureTV</span>
        </div>

        <nav class="cc-nav">
          {% if session.get('u') %}
            <span class="cc-user">Signed in as <b>{{ session['u'] }}</b></span>
            <a class="cc-link" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main card -->
    <main class="cc-container">
      <section class="cc-card">
        {% block body %}{% endblock %}
      </section>
    </main>

    <!-- Footer -->
    <footer class="cc-footer">
      <div class="cc-container">
        <small>Â© {{ 2025 }} CeCureTV </small>
      </div>
    </footer>
  </body>
</html>
